{% load  static%}
<!DOCTYPE HTML>
<html>

<head>
<title>MAJOR PROJECT</title>
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<a href="#"><font color="white">Brain tumor Image Segmentation</font></a>
					</h3>
					<br/><br/>
				</div>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">
			<div id="content">

				<form name="form" action="/predict/" enctype="multipart/form-data" method="post">
					{% csrf_token %}
					<div class="form_settings">

						<p>
							<span>Photo :</span><input class="contact" type="file" name="photo" value="" />
						</p>

						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit"
								name="contact_submitted" value="Predict" />
						</p>

					</div>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
